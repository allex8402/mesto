<!DOCTYPE html>
<html lang="ru">

<head>
 <meta charset="UTF-8">

      </li>

      </li>

        <h2 class="element__title">Карачаевск</h2><img class="element__hart" src="./images/Vector_(Stroke).png"

      </li>
      <li class="element"><img class="element__img" src="./images/valen.jpg" alt="красивое место">
       <div class="element__content">
        <h2 class="element__title">Карачаевск</h2><img class="element__hart" src="./images/Vector_(Stroke).png"
