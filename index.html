<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Первые пробы пера по js">
  <meta name="author" content="Александр Самохин">
  <link rel="stylesheet" href="./pages/index.css">

  <title>место</title>
</head>

<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип страницы">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фотография пользователя">
          <div class="profile__info">
            <div class="profile__card">
              <h1 class="profile__title">Allex </h1>
              <button class="profile__rectangle" type="button"></button>
            </div>
            <p class="profile__subtitle">Любитель разной еды и напитков</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__container">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup__fill">
        <div class="popup__container">
          <button class="popup__close-icon" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="user" action="#">
            <fieldset class="popup__fieldset" name="personal_info">
              <input class="popup__input popup__input_type_name" type="text" name="name" required>
              <input class="popup__input popup__input_type_job" type="text" name="job" required>
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="popup__close-icon" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_edit" name="user" action="#">
            <fieldset class="popup__fieldset" name="personal_info">
              <input class="popup__input popup__input_type_image" type="text" name="image" placeholder="Название"
                required>
              <input class="popup__input popup__input_type_link" type="text" name="link"
                placeholder="Ссылка на картинку" required>
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>


      <div class="popup popup-image">
        <div class=" popup-image__container ">
          <button class="popup__close-icon" type="button"></button>
          <img class="popup-image__img" src="#" alt="увеличенное изображение">
          <p class="popup-image__caption"></p>
        </div>
      </div>


    </div>
  </div>
  <template id="image_template">
    <li class="element">
      <button type="button" class="element__remove"></button>
      <img class="element__img" src="#" alt="изображение">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" class="element__hart"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
